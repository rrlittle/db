<div style="display:inline-block">
	<label style="display:block">
		{% if choice.object.show_name %}
			{{choice.name}}
		{% endif %}
		<textarea rows="4" cols="30" style="display:block" class="choice" 
			data-choice-id="{{chocie.id}}" 
			name="{{choice.id}}_{{surveyquestion.id}}" 
			id="choice_{{choice.id}}_{{surveyquestion.id}}"
			>{{ choice.def_value }}</textarea>
	</label> 
</div>
